{% extends 'base.html' %}
{% block content %}
<div class="user-login-signup">
    <span>User</span>
    {% if user.is_authenticated %}
    <a href="{% url 'signout' %}"><button>Signout</button></a>
    {% else %}
    <a href="{% url 'user_login' %}"><button>Login</button></a>
    <a href="{% url 'user_signup' %}"><button>SignUp</button></a>
    {% endif %}
</div>
{% endblock content %}
